<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Processar Dataset em Tempo Real</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 2rem;
      margin: 0;
    }
    h1 { color: #00ffc3; }
    form {
      background: #2a2a3d;
      padding: 2rem;
      border-radius: 12px;
      width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: center;
    }
    input, button {
      border: none;
      border-radius: 6px;
      padding: 0.6rem;
      font-size: 1rem;
    }
    input {
      background: #3c3c54;
      color: #fff;
    }
    button {
      background: #00ffc3;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #00cc9e; }
    pre {
      background: #151520;
      color: #00ffc3;
      padding: 1rem;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
      width: 90%;
    }
  </style>
</head>
<body>
  <h1>Processar PDFs</h1>
  <form id="uploadForm">
    <p>Selecione a <b>pasta</b> que cont√©m o dataset.json e os PDFs.</p>
    <input type="file" id="folderInput" name="files" webkitdirectory directory multiple required>
    <button type="submit">Executar Extra√ß√£o</button>
  </form>

  <h2>Progresso:</h2>
  <pre id="result"></pre>

  <script>
    const form = document.getElementById("uploadForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      result.textContent = "Processamento iniciado\n";

      const formData = new FormData(form);
      const response = await fetch("/extract_dataset", {
        method: "POST",
        body: formData
      });

      const reader = response.body.getReader();
      const decoder = new TextDecoder("utf-8");
      let partial = "";

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        partial += decoder.decode(value, { stream: true });

        const events = partial.split("\n\n");
        for (const event of events) {
          if (event.startsWith("data:")) {
            try {
              const data = JSON.parse(event.slice(5));
              if (data.status) {
                result.textContent += `\nüìò ${data.status}\n`;
              } else if (data.erro) {
                result.textContent += `‚ùå ${data.arquivo} ‚Äî ${data.erro}\n`;
              } else {
                result.textContent += `‚úÖ ${data.progresso} ‚Üí ${data.arquivo} (${data.tempo_execucao}s)\n`;
                result.textContent += JSON.stringify(data.resultado, null, 2) + "\n\n";
              }
            } catch {}
          }
        }
        partial = events[events.length - 1];
      }
    });
  </script>
</body>
</html>
